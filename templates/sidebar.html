<aside class="sidebar show d-flex flex-column justify-content-between p-3" id="sidebar">
    <button class="btn btn-primary align-self-end" id="sidebarToggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-chevron-double-left" viewBox="0 0 16 16">

                  d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"></path>

        </svg>
    </button>
    <nav>
        <div class="d-flex flex-column gap">

                     class="bi bi-columns-gap" viewBox="0 0 16 16">

                     class="bi bi-rocket-takeoff" viewBox="0 0 16 16">

                <span class="link-text">Automation</span>
            </a>
            {% for house in houses %}
                <a class="d-block tooltip-nav text-decoration-none" data-name="{{ house.name }}"
                   href="{% url 'house' house.id %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="CurrentColor"
                         class="bi bi-house" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"></path>
                    </svg>
                    <span class="link-text">{{ house.name }}</span></a>
            {% endfor %}
            <a href="{% url 'create-house' %}" class="tooltip-nav text-decoration-none" data-name="Add House">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-lg"
                     viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"></path>
                </svg>
                <span class="link-text">Add House</span></a>
        </div>
    </nav>


    <div class="d-flex flex-column" style="width: 100%; gap: 8px">
        <div class="d-flex align-items-center tooltip-nav my-2"
             style="gap: 8px"
             data-name="{{ request.user.first_name }} {{ request.user.last_name }}">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                     class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"></path>
                    <path fill-rule="evenodd"
                          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"></path>
                </svg>
            </div>
            <p class="link-text m-0 p-0">{{ request.user.first_name }} {{ request.user.last_name }}<br>
                <small>@{{ request.user.username }}</small>
            </p>
        </div>
        <a class="btn btn-primary tooltip-nav" data-name="Settings" href="{% url 'logout' %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear"
                 viewBox="0 0 16 16">
                <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"></path>

            </svg>
            <span class="link-text">Settings</span></a>
        <a class="btn btn-primary tooltip-nav" data-name="Logout" href="{% url 'logout' %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0  0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"></path>
                <path fill-rule="evenodd"
                      d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"></path>
            </svg>
            <span class="link-text">Logout</span></a>

</aside>
