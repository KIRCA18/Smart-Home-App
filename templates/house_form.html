{% extends 'main.html' %}

{% block content %}
    <div>
        <form method="POST" action="" style="max-width: 400px">
            <h3>{% if create == True %}Add House{% else %}Update House{% endif %}</h3>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
{% endblock %}
